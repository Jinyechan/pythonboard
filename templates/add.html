<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
            <!-- 로그인 여부에 따라 버튼 변경 -->
            {% if 'user_id' in session %}
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light ms-3">로그아웃</a>
                <a href="/post/add" class="btn btn-primary ms-3">글쓰기</a>
            </div>
            {% else %}
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-light ms-3">로그인</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">새 게시글 작성</h1>
        <form action="/post/add" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">첨부파일</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <a href="/" class="btn btn-secondary">취소</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
